<!DOCTYPE html>
<html lang="en-au">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="chatbox-container">
    <h1 class="chatbox-header">ChatBox</h1>

    <div class="chatbox-messages">
        <div class="message">
            <div class="message-sender">John</div>
            <div class="message-text">Hey Jane, what's up?</div>
            <div class="message-timestamp">10:30 AM</div>
        </div>
    </div>

    <form class="chatbox-input-form" id="chatbox-form">
        <input type="text" class="chatbox-input" placeholder="What are you looking for?">
        <button type="submit" class="button send-button">Send</button>
    </form>

    <button class="button clear-chat-button">Clear Chat</button>
</div>

<script src="main.js"></script>

</body>
</html>
